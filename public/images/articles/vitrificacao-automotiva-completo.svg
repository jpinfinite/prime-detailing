<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F1F1F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>
  
  <!-- Shine effect -->
  <rect x="0" y="200" width="1200" height="230" fill="url(#shine1)" opacity="0.5"/>
  
  <!-- Car silhouette -->
  <ellipse cx="600" cy="400" rx="400" ry="150" fill="#1F1F1F" opacity="0.3"/>
  <path d="M 300 350 Q 400 280 600 280 Q 800 280 900 350 L 850 420 Q 600 450 350 420 Z" fill="#2A2A2A" opacity="0.6"/>
  
  <!-- Ceramic coating effect -->
  <circle cx="600" cy="320" r="180" fill="none" stroke="#FFC107" stroke-width="3" opacity="0.4"/>
  <circle cx="600" cy="320" r="150" fill="none" stroke="#FFC107" stroke-width="2" opacity="0.6"/>
  <circle cx="600" cy="320" r="120" fill="none" stroke="#FFC107" stroke-width="1" opacity="0.8"/>
  
  <!-- Droplets -->
  <circle cx="500" cy="250" r="8" fill="#FFC107" opacity="0.7"/>
  <circle cx="700" cy="270" r="6" fill="#FFC107" opacity="0.6"/>
  <circle cx="550" cy="300" r="5" fill="#FFC107" opacity="0.8"/>
  <circle cx="650" cy="290" r="7" fill="#FFC107" opacity="0.5"/>
  
  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFC107" text-anchor="middle">VITRIFICAÇÃO</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AUTOMOTIVA</text>
  
  <!-- Subtitle -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="32" fill="#B0B0B0" text-anchor="middle">Guia Completo 2025 • Ceramic Coating</text>
  
  <!-- Badge -->
  <rect x="50" y="50" width="180" height="50" rx="25" fill="#FFC107"/>
  <text x="140" y="83" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0A0A0A" text-anchor="middle">GUIAS</text>
  
  <!-- Logo -->
  <text x="1100" y="590" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFC107" text-anchor="end">DETAILING PRIME</text>
</svg>
